<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>2020 PH</title>

    <style>
       @media (min-width: 300px) and (max-width: 767px) {
        .responsive-button {
          font-size: 11px !important; /* Reduce font size for medium-sized screens */
          padding: 10px 25px !important; /* Adjust padding */
        }
      }
    </style>
  </head>
  <body>

    <div style="display: flex; align-items: center; justify-content: center; margin: 10px;">
      <img src="../img/20-20-Logo-Color.png" alt="" style="margin-bottom: 20px;">
    </div>

    <table style="text-align: center; border-spacing: 20px; margin: 0 auto;">
      <tr>
        <!-- First row with images -->
        <td>
          <img src="../img/concentra clinic.png" alt="" width="100px">
        </td>
        <td>
          <img src="../img/ER near me.png" alt="" width="100px">
        </td>
      </tr>
      <tr>
        <!-- Second row with buttons -->
        <td>
          <a href="https://www.google.com/maps/search/concentra+clinic+near+me" target="_blank" style="text-decoration: none;">
            <button class="responsive-button" style="padding: 12px 35px; background-color: red; color: white; border: 2px solid red; border-radius: 30px; font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
              Concentra Clinic Near me
            </button>
          </a>
        </td>
        <td>
          <a href="https://www.google.com/maps/search/ER+near+me" target="_blank" style="text-decoration: none;">
            <button class="responsive-button" style="padding: 12px 35px; background-color: red; color: white; border: 2px solid red; border-radius: 30px; font-size: 16px; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: all 0.3s ease-in-out; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
              ER Near me
            </button>
          </a>
        </td>
      </tr>
    </table>
    
    
    

    <div style="display: flex; align-items: center; justify-content: center;  margin: 0;">
      <canvas id="pdf-render" style="max-width: 100vw;"></canvas>
    </div>



    <div class="top-bar" style="display: flex; justify-content: center; align-items: center; gap: 10px;">
      <button class="btn" id="prev-page" style="padding: 10px 20px; margin: 0;">
        <i class="fas fa-arrow-circle-left"></i> Prev Page
      </button>
      <button class="btn" id="next-page" style="padding: 10px 20px; margin: 0;">
        Next Page <i class="fas fa-arrow-circle-right"></i>
      </button>
      <input type="number" id="page-num-input" style="width: 50px; padding: 5px; margin: 0 10px;" />
      <button class="btn" id="go-to-page" style="padding: 10px 20px;">Go</button>
      <span class="page-info" style="margin-left: 20px;">
        Page <span id="page-num"></span> of <span id="page-count"></span>
      </span>
    </div>
    
  
    <!-- <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
   
    <script src="js/main.js"></script>
    <script>



    </script>
  </body>
</html>
