<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View PDF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .pdf-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        embed {
            width: 90%;
            height: 100vh;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <embed id="pdf-viewer" src="" type="application/pdf">
    </div>

    <script>
        // Retrieve the 'file' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const pdfFile = urlParams.get('file');

        // Check if a PDF file is specified in the URL
        if (pdfFile) {
            // Set the src of the embed tag to display the PDF
            const pdfViewer = document.getElementById('pdf-viewer');
            pdfViewer.src = pdfFile;
        } else {
            document.body.innerHTML = '<h2>No PDF file specified!</h2>';
        }
    </script>

</body>
</html>
